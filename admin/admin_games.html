<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage Games - Gajiro Developer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #121212;
            color: #bfc0c0;
        }

        .navbar-brand,
        .nav-link {
            color: #bfc0c0 !important;
        }

        table {
            color: #bfc0c0;
        }

        th {
            color: white;
        }

        .table-dark th,
        .table-dark td {
            background-color: #1f1f1f;
            border-color: #333;
        }

        .btn-edit {
            background-color: #3a6ea5;
            color: white;
        }

        .btn-delete {
            background-color: #a53a3a;
            color: white;
        }

        .game-thumb {
            height: 60px;
            border-radius: 4px;
        }

        .modal-content {
            background-color: #1f1f1f;
            color: #bfc0c0;
            border: 1px solid #333;
        }

        .form-label {
            color: #bfc0c0;
        }

        .modal-header {
            border-bottom: 1px solid #333;
        }

        .modal-footer {
            border-top: 1px solid #333;
        }

        h2 {
            color: white;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-dark px-3">
        <a class="navbar-brand" href="#">Gajiro Dev Panel</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="admin_dashboard.html">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#">Manage Games</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="admin_upload.html">Upload Game</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="admin_orders.html">Orders</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Game Management Table -->
    <div class="container mt-5 mb-5">
        <h2 class="mb-4">Your Uploaded Games</h2>
        <div class="table-responsive">
            <table class="table table-dark table-bordered">
                <thead>
                    <tr>
                        <th>Cover</th>
                        <th>Title</th>
                        <th>Genre</th>
                        <th>Price (₱)</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Example Game Row -->
                    <tr>
                        <td><img src="https://via.placeholder.com/100x60" class="game-thumb" alt="Game Cover" /></td>
                        <td>Tala: Stars of the Bayan</td>
                        <td>RPG</td>
                        <td>299</td>
                        <td>
                            <button class="btn btn-sm btn-edit" data-bs-toggle="modal"
                                data-bs-target="#editGameModal">Edit</button>
                            <button class="btn btn-sm btn-delete">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Edit Modal -->
    <div class="modal fade" id="editGameModal" tabindex="-1" aria-labelledby="editGameModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <form class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editGameModalLabel">Edit Game</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="gameTitle" class="form-label">Game Title</label>
                        <input type="text" class="form-control bg-dark text-light" id="gameTitle"
                            value="Tala: Stars of the Bayan">
                    </div>
                    <div class="mb-3">
                        <label for="gameGenre" class="form-label">Genre</label>
                        <input type="text" class="form-control bg-dark text-light" id="gameGenre" value="RPG">
                    </div>
                    <div class="mb-3">
                        <label for="gamePrice" class="form-label">Price (₱)</label>
                        <input type="number" class="form-control bg-dark text-light" id="gamePrice" value="299">
                    </div>
                    <div class="mb-3">
                        <label for="gameImage" class="form-label">Image URL</label>
                        <input type="text" class="form-control bg-dark text-light" id="gameImage"
                            value="https://via.placeholder.com/100x60">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-success">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
