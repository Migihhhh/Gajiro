<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Register - Gajiro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #121212;
            color: #ccc;
        }

        .form-control,
        .btn {
            border-radius: 0;
        }
    </style>
</head>

<body>

    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="col-md-6">
            <div class="card bg-dark text-light p-4">
                <h2 class="text-center mb-4">Register</h2>
                <form action="register.php" method="POST">
                    <div class="mb-3">
                        <label class="form-label">Username:</label>
                        <input type="text" name="name" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email:</label>
                        <input type="email" name="email" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password:</label>
                        <input type="password" name="password" class="form-control" required>
                    </div>
                    <div class="form-check mb-3">
                        <input type="checkbox" name="is_creator" class="form-check-input" id="creatorCheck">
                        <label class="form-check-label" for="creatorCheck">Register as a Creator</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                    <p class="text-center mt-3">
                        Already have an account? <a href="login.html" class="text-info">Login here</a>
                    </p>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
